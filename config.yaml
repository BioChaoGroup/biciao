prefix: "default"
threads: 48
tmp: "./tmp"

# int cutoff of freq number for select beads; 0 means output all beads
beadSelect: 10
distCutoff: 0.04
divideSH: 10

BB_LIST: "REF/barcode.list"
REF_GEN: "REF/ncbi.5Ref.fasta"

REF_FA: "REF/ncbi.5Ref.fasta"
REF_ID: "REF/ncbi.5Ref.faID"

sampleType: "F" # F(ungi) or B(acteria)

### adapters
AdFw: "GGTCATTTAGAGGAAGTAA"
AdRv: "CGTTCTTCATCG"

### method selection
method:
  cluster:
    mash: False
    dups: False
    bb1m: True
    test: True
    circos: True
  assemble:
    mode: "megahit"

### params

#### mash dist params
p_dist_k: 31
p_dist_s: 1000

p_dist_min: 0.02
p_dist_max: 0.04

#### cluster cutoff
p_cluster_minR: 5
p_cluster_maxR: 1000
p_cluster_topB: 0
p_cluster_ranP: 0

#### community level
p_dist_lv: 1

#reads per bead threashold
p_rpb_min: 100
#reads/beads per cluster threashold
p_rpc_min: 100
p_bpc_min: 0

#Assembly
p_asm_min: 2000

#Circos
p_cc_zoom: 1
p_cc_cut:  97

######################

### Thread control
thread:
  manualDivide: 10
  pigz: 4
  fastp: 6
  spades: 8
  vsearch: 16

samples:
  test1: rawSeq/test1
  test2: rawSeq/test2
